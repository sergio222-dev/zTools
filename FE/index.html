<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <link rel="icon" type="image/svg+xml" href="/vite.svg"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Vite + TS</title>

    <!--
  This CSP allows any SSL-enabled host and for arbitrary eval(), but you should limit these directives further to increase your app's security.
  Learn more about CSP policies at https://content-security-policy.com/#directive
-->
    <!-- <meta http-equiv="Content-Security-Policy" content="default-src 'self' https: localhost:*; script-src 'unsafe-inline' 'unsafe-eval' https: localhost:*; connect-src https: localhost:* ws://localhost:*; style-src 'unsafe-inline' https:; object-src 'none';"> -->
    <meta name="importmap-type" content="systemjs-importmap"/>
<!--            src="https://storage.googleapis.com/polyglot.microfrontends.app/importmap.json"></script>-->
    <!-- If you wish to turn off import-map-overrides for specific environments (prod), uncomment the line below -->
    <!-- More info at https://github.com/joeldenning/import-map-overrides/blob/master/docs/configuration.md#domain-list -->
    <!-- <meta name="import-map-overrides-domains" content="denylist:prod.example.com" /> -->

    <!-- Shared dependencies go into this import map. Your shared dependencies must be of one of the following formats:
    1. System.register (preferred when possible) - https://github.com/systemjs/systemjs/blob/master/docs/system-register.md
    2. UMD - https://github.com/umdjs/umd
    3. Global variable
    More information about shared dependencies can be found at https://single-spa.js.org/docs/recommended-setup#sharing-with-import-maps.
  -->
    <script type="systemjs-importmap">
    {
      "imports": {
        "single-spa": "https://cdn.jsdelivr.net/npm/single-spa@5.9.4/lib/system/single-spa.min.js",
        "vue": "https://cdn.jsdelivr.net/npm/vue@3.2.33/dist/vue.global.prod.js",
        "vue-router": "https://cdn.jsdelivr.net/npm/vue-router@4.0.14/dist/vue-router.global.prod.js",
        "pinia": "https://cdn.jsdelivr.net/npm/pinia@2.0.13/dist/pinia.iife.prod.js",
        "single-spa-vue": "https://cdn.jsdelivr.net/npm/single-spa-vue@2.5.1/dist/umd/single-spa-vue.min.js"
      }
    }


    </script>
    <link rel="preload" href="https://cdn.jsdelivr.net/npm/single-spa@5.9.4/lib/system/single-spa.min.js" as="script">

    <!-- Add your organization's prod import map URL to this script's src  -->
    <script type="systemjs-importmap" src="/importmap.json"></script>

    {{#if isLocal}}
    <script type="systemjs-importmap">
    {
      "imports": {
        "root-config": "./src/SpAuto-root-config.ts"
      }
    }
    </script>
    {{/if}}

    <!--
   If you need to support Angular applications, uncomment the script tag below to ensure only one instance of ZoneJS is loaded
   Learn more about why at https://single-spa.js.org/docs/ecosystem-angular/#zonejs
 -->
    <!-- <script src="https://cdn.jsdelivr.net/npm/zone.js@0.11.3/dist/zone.min.js"></script> -->
    <script src="https://cdn.jsdelivr.net/npm/import-map-overrides@2.4.2/dist/import-map-overrides.js"></script>

    {{#if isLocal}}
    <script src="https://cdn.jsdelivr.net/npm/systemjs@6.12.1/dist/system.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/systemjs@6.12.1/dist/extras/amd.js"></script>

    <!-- 如果是 TypeScript，需要导入 systemjs-babel -->
    <script src="https://cdn.jsdelivr.net/npm/systemjs-babel@0.3.1/dist/systemjs-babel.js"></script>
    {{else}}
    <script src="https://cdn.jsdelivr.net/npm/systemjs@6.12.1/dist/system.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/systemjs@6.12.1/dist/extras/amd.min.js"></script>
    {{/if}}


</head>
<body>
<noscript>
    You need to enable JavaScript to run this app.
</noscript>

<!-- <script type="systemjs-module" src="./src/main.ts"></script> -->
<script>
  System.import('root-config');
</script>
<import-map-overrides-full
        show-when-local-storage="overrides-ui"
        dev-libs
></import-map-overrides-full>
</body>
</html>
