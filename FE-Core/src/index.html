<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Root Config</title>

  <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/normalize.css@8.0.1/normalize.css" />

  <!--
    Remove this if you only support browsers that support async/await.
    This is needed by babel to share largeish helper code for compiling async/await in older
    browsers. More information at https://github.com/single-spa/create-single-spa/issues/112
  -->
  <script src="https://cdn.jsdelivr.net/npm/regenerator-runtime@0.13.7/runtime.min.js"></script>

  <!--
    This CSP allows any SSL-enabled host and for arbitrary eval(), but you should limit these directives further to increase your app's security.
    Learn more about CSP policies at https://content-security-policy.com/#directive
  -->
  <meta http-equiv="Content-Security-Policy"
        content="default-src 'self' https: localhost:*; script-src 'unsafe-inline' 'unsafe-eval' https: http: blob: data: localhost:*; connect-src http: https: localhost:* ws://localhost:*; style-src 'unsafe-inline' https: localhost:*; object-src 'none';">
  <meta name="importmap-type" content="importmap-shim" />

  <script type="esms-options">
{
  "mapOverrides": true
}
  </script>

  <!--  <meta name="importmap-type" content="systemjs-importmap" />-->
  <!-- If you wish to turn off import-map-overrides for specific environments (prod), uncomment the line below -->
  <!-- More info at https://github.com/joeldenning/import-map-overrides/blob/master/docs/configuration.md#domain-list -->
  <!-- <meta name="import-map-overrides-domains" content="denylist:prod.example.com" /> -->

  <!-- Shared dependencies go into this import map. Your shared dependencies must be of one of the following formats:

    1. System.register (preferred when possible) - https://github.com/systemjs/systemjs/blob/master/docs/system-register.md
    2. UMD - https://github.com/umdjs/umd
    3. Global variable

    More information about shared dependencies can be found at https://single-spa.js.org/docs/recommended-setup#sharing-with-import-maps.
  -->
<!-- TODO: Could inject UMD to ES module converter with service worker https://medium.com/disdj/react-jsx-es-module-imports-dynamic-too-in-browser-without-webpack-9cf39520f20f https://github.com/guybedford/es-module-shims/issues/18  -->
  <script type="importmap-shim">
    {
      "imports": {
        "single-spa": "https://cdn.jsdelivr.net/npm/single-spa@5.9.4/lib/esm/single-spa.dev.js",
        "react": "https://esm.sh/react",
        "react-dom": "https://esm.sh/react-dom",
        "single-spa-react": "https://cdn.jsdelivr.net/npm/single-spa-react@5.0.0/lib/esm/single-spa-react.js",
        "@mui/material": "https://esm.sh/@mui/material"
      },
      "scopes": {
        "https://ga.jspm.io/": {
          "process": "https://ga.jspm.io/npm:@jspm/core@2.0.0-beta.27/nodelibs/browser/process.js",
          "scheduler": "https://ga.jspm.io/npm:scheduler@0.24.0-next-f0efa1164-20220901/dev.index.js"
        }
      }
    }
  </script>
  <!--  <link rel="preload" href="https://cdn.jsdelivr.net/npm/single-spa-react@5.0.0/lib/system/single-spa.min.js" as="script">-->

  <!-- Add your organization's prod import map URL to this script's src  -->

  <% if (isLocal) { %>
  <script type="importmap-shim" defer>
      {
        "imports": {
          "@Ztools/root-config": "//localhost:9000/Ztools-root-config.ts",
          "@Ztools/MF-Authorization": "//localhost:3001/Ztools-mf-authorization.ts"
        }
      }
  </script>
  <% } else { %>
  <script type="importmap-shim" defer>
      {
        "imports": {
          "@Ztools/root-config": "//localhost:9000/Ztools-root-config.js",
          "@Ztools/MF-Authorization": "<%= VITE_MF_LOGIN_PROD %>/Ztools-mf-authorization.js"
        }
      }
  </script>
    <link rel="preload" href="<%= VITE_MF_LOGIN_PROD %>/assets/style.css" as="style" onload="this.onload=null;this.rel='stylesheet'">
<!--    <noscript><link rel="stylesheet" href="<%# VITE_MF_REACT_PROD_DOMAIN %>/assets/style.css"></noscript>-->
  <% } %>

  -->

  <!--  <% } %>-->

  <script
    type="text/javascript"
    src="https://cdn.jsdelivr.net/npm/import-map-overrides/dist/import-map-overrides.js"
  ></script>

  <script src="https://cdn.jsdelivr.net/npm/es-module-shims@1.6.0/dist/es-module-shims.min.js"></script>

  You need to enable JavaScript to run this app.

<script type="module-shim" src="/Ztools-root-config.<%= isLocal ? 'ts' : 'js' %>"></script>
